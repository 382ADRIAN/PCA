<ion-header>
  <ion-toolbar >

    <ion-title>Login app âœ” <img class="logo" src="../../assets/image/logo-removebg-preview.png" alt=""></ion-title>


  </ion-toolbar>
</ion-header>

<ion-content class="transparent-background">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item>
      <ion-input label="Email ðŸ“§" labelPlacement="floating" placeholder="name@example.com"
        formControlName="email"></ion-input>

    </ion-item>

    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(
          loginForm.get('email')?.hasError(validation.type) && 
          loginForm.get('email')?.dirty) 
        ">
          {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-item>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" label="ContraseÃ±a ðŸ”‘" labelPlacement="floating"
        placeholder="*****" formControlName="password"></ion-input>
      <ion-icon (click)="togglePasswordVisibility()" name="{{ showPassword ? 'eye-off' : 'eye' }}" color="gray"
        item-end></ion-icon>
    </ion-item>
    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messagespassword.password">
        <div *ngIf="(
        loginForm.get('password')?.hasError(validation.type)
        && 
        loginForm.get('password')?.dirty) 
      ">
          {{validation.message}}
          
        </div>

      </ng-container>
    </div>

   


    <ion-button expand="full" shape="round" color="secondary" [disabled]="!loginForm.valid" type="submit">

      ingresar


    </ion-button>
  </form>
  <ion-footer>
    <ion-button expand="full" shape="round" color="secondary" (click)="goToRegister()">
      Registrate
    </ion-button>
  </ion-footer>
</ion-content>
