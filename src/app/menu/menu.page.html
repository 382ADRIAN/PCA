<ion-split-pane contentId="content">
  <ion-menu  contentId="content" side="end">
   
    <ion-header >
      <ion-toolbar class="espacio">
        
        <ion-title class="menu">Menu</ion-title>
     
        <ion-buttons slot="start">
          <ion-button  icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      
      <ion-content>
  
        <ion-list>
       
          <!-- Otros ítems del menú -->
          <ion-menu-toggle auto-hide="false">
            <ion-item class="intro" routerLink="/intro">
             
              <ion-icon name="play-circle-outline" slot="start"></ion-icon>
             Ir a la Intro
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="goToSettings()">
            
            <ion-icon name="settings"></ion-icon>
            Configuración
          </ion-item>
        </ion-list>
      </ion-content>
      
    </ion-content>
    <ion-footer>
        <ion-item (click)="logout()">
          <ion-icon name="log-in-outline"></ion-icon> 
          Cerrar Session
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
