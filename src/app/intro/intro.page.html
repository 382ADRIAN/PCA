<ion-content>
  <ion-icon name="close" class="close-icon" (click)='finish()'></ion-icon>
  <swiper-container 
  [initialSlide]="1"
  [slidesPerView]="1"
  [speed]="400"
  >

    <swiper-slide *ngFor="let slide of slides">
      <h1 class="my-favorite-text-color">{{slide.title}}</h1>
      <img src="{{slide.img}}"/>
      <ion-icon name="slide-icon" name="{{slide.icon}}"></ion-icon>
      <p>"{{slide.description}}"</p>
      <ion-card>
        <ion-item>
          <ion-avatar slot="start">
            <img alt="" src="https://i.pinimg.com/736x/49/c8/e4/49c8e403cd1929e9e7b02126824ff831.jpg" />
          </ion-avatar>
          <ion-label>usuario</ion-label>
          <h3>rese√±a</h3><br>
        </ion-item>
        <ion-card-header>
          <ion-card-title>eleccion de raza</ion-card-title>
          
        </ion-card-header>
      
        <ion-card-content>
         cada raza en particular tiene sus tipo de familia que le brinda mucho amor donde cada animalito se sienta muy querido
         
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  

  </swiper-container>
</ion-content>
