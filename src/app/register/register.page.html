<ion-header>
  <ion-toolbar>
    <ion-buttons>

      <ion-button (click)="goToLogin()">
        <ion-icon name="arrow-undo-outline"></ion-icon>
        Atras
      </ion-button> <br>

    </ion-buttons>
    <ion-title >Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">

    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="name@example.com"
        formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(
          registerForm.get('email')?.hasError(validation.type) && 
          registerForm.get('email')?.dirty) 
        ">
          {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="floating" placeholder="*******"
        formControlName="password"></ion-input>
        
    </ion-item>
    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messagespassword.password">
        <div *ngIf="(
          registerForm.get('password')?.hasError(validation.type) && 
          registerForm.get('password')?.dirty) 
        ">
          {{validation.message}}
        </div>

      </ng-container>
    </div>
   


    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre" formControlName="name"></ion-input>
    </ion-item> 
     <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messagesname.name">
        <div *ngIf="(
          registerForm.get('name')?.hasError(validation.type) && 
          registerForm.get('name')?.dirty) 
        ">
          {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-item>
      <ion-input label="Segundo apellido" labelPlacement="floating" placeholder="Apellido"
        formControlName="last_name"></ion-input>
    </ion-item>
    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messageslast_name.last_name">
        <div *ngIf="(
          registerForm.get('last_name')?.hasError(validation.type) && 
          registerForm.get('last_name')?.dirty) 
        ">
          {{validation.message}}
        </div>

      </ng-container>
    </div>


    <ion-button class="registro" color="secondary" expand="full" shape="round" type="submit" [disabled]="!registerForm.valid">
      Registrarse
    </ion-button>

  </form>
</ion-content>
